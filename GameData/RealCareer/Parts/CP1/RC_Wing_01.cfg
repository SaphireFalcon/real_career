PART
{
// --- general parameters ---
name = RC_Wing_01
module = Part
author = SaphireFalcon

// --- asset parameters ---
//  Note: credits go to RoverDude with his Sounding Rockets mod
//  ToDo: create my own model and visuals
MODEL
{
	model = UmbraSpaceIndustries/SoundingRockets/Assets/SR_Wing_03
}
rescaleFactor = 1

// --- editor parameters ---
TechRequired = start
entryCost = 0
cost = 15
category = Aero
subcategory = 0
title = Small rocket fin
manufacturer = Space-K workshop
description = Some cutout cardboard, just to make the rocket look more real.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 0,1,0,0,1

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_attach = -.02,0,0,1,0,0,0

// --- standard part parameters ---
mass = 0.005
dragModelType = default
maximum_drag = 0.02
minimum_drag = 0.02
angularDrag = 5
crashTolerance = 1
maxTemp = 750
breakingForce = 1
breakingTorque = 1
bulkheadProfiles = srf
explosionPotential = 0.1

MODULE
{
  name = ModuleLiftingSurface
  useInternalDragModel = True
  deflectionLiftCoeff = 0.1
  dragAtMaxAoA = 0.01
  dragAtMinAoA = 0.0
}

}

