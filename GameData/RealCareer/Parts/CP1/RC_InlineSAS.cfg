PART
{
// --- general parameters ---
name = RC_inlinegyro_v1
module = Part
author = SaphireFalcon

// --- asset parameters ---
//  Note: credits go to RoverDude with his Sounding Rockets mod
//  ToDo: create my own model and visuals
MODEL
{
	model = UmbraSpaceIndustries/SoundingRockets/Assets/SR_Decoupler
}
rescaleFactor = 1

// --- editor parameters ---
TechRequired = controllability
entryCost = 0
cost = 1
category = Control
subcategory = 0
title = Micro inline gyro (0.35m)
manufacturer = Space-K workshop
description = A camera gyro stabilizer used to make your rockets fly more straight.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,0,0

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_stack_top = 0,0.025,0,0,1,0,0
node_stack_bottom = 0,-0.025,0,0,-1,0,0

breakingForce = 250
breakingTorque = 250

// --- standard part parameters ---
mass = 0.010
dragModelType = default
maximum_drag = 0.1
minimum_drag = 0.1
angularDrag = .25
crashTolerance = 8
maxTemp = 3400
explosionPotential = 0.1
bulkheadProfiles = size0,srf

MODULE
{
	name = ModuleReactionWheel
	
	PitchTorque = 1.0
	YawTorque = 1.0
	RollTorque = 1.0
	
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.1
	}
}

}
