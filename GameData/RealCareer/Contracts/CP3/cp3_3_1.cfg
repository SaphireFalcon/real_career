CONTRACT_TYPE
{
  name = CP3_3_1
  title = CP3.3.1 - Stay in space for a while
  group = CP3
  sortKey = CP3_3_1
  agent = SpaceK_CP3
  
  description = Your boss is extremely happy. You showed that Kerbals can go to space. Next, launch the pod again into orbit and stay there for 21 days and then return safely.

  // Optional
  notes = Stay in space for a while. Note: If you use a life support mod, like USI Life Support, you need to bring other things like supplies.

  // The contract synopsis appears in bold.
  synopsis = Remain in space for a while.

  completedMessage = Congratulations, Even after 3 weeks the Kerbonaut is starving but alive, only because your Kerbonaut is such a badass. In the future you definately need to send some sudoku's to space such that your Kerbals aren't bored out of their mind.

  // Contract min/max expiry in days. If both are set to 0.0, it will result in a contract that never expires.
  // Default = 5.0 and 100.0 days, respectively
  minExpiry = 0.0
  maxExpiry = 0.0
  // Contract deadline in days.  Default is no deadline.
  deadline = 25

  // Controls for whether a contract can be declined or cancelled, default is true for both
  cancellable = false
  declinable = false

  // Prestige.
  //     Trivial
  //     Significant
  //     Exceptional
  prestige = Trivial

  // Target Celestial body
  // Default = null (no celestial body)
  targetBody = Kerbin

  // The maximum number of times this contract type can be completed (0 being unlimited).
  // Default = 0
  maxCompletions = 1

  // The maximum instances of this contract that can be active at one time. Default = 4 (unless maxCompletions is set).
  maxSimultaneous = 1

  // Contract rewards.  Note that advanceFunds are automatically added to the failureFunds.
  rewardScience = 0.0
  rewardReputation = 1.0
  rewardFunds = 50000.0
  failureReputation = 5.0
  failureFunds = 0.0
  advanceFunds = 30000.0
  
  PARAMETER
  {
    name = group_alt_part
    type = VesselParameterGroup
    duration = 21d
    define = vessel_CP3_3_1
    
    PARAMETER
    {
      name = need_part
      type = PartValidation
      part = mk1pod_v2
    }
    PARAMETER
    {
      name = has_crew
      type = HasCrew

      // The type of trait required.  Valid values are:
      //     Pilot
      //     Engineer
      //     Scientist
      trait = Pilot
      minCrew = 1
    }
    PARAMETER
    {
      name = reach_alt
      type = ReachState
      situation = ORBITING
      minAltitude = 70000
      maxAltitude = 80000
      disableOnStateChange = true
    }
  }
  PARAMETER
  {
    name = recover_vessel
    type = RecoverVessel
  }
  
  REQUIREMENT
  {
    name = completed_cp3_2_2
    type = CompleteContract
    contractType = CP3_2_2
  }
