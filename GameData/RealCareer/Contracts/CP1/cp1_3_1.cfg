CONTRACT_TYPE
{
  name = CP1_3_1
  title = CP1 - Safe return
  group = CP1
  sortKey = CP1_3_1
  agent = SpaceK_CP1
  
  description = Your boss Kelon Tusk has seen you shoot a few rockets up in the sky. But every time they come down with a bang. He told you that you need to find a way to shoot rockets up that come down gently. How would those brave astronauts come back safely?
  
  // Optional
  notes = Make the rocket come down with adding a parashute. Your engineers added a big tablecloth in the party hat controller.

  // The contract synopsis appears in bold.
  synopsis = Make the rocket return intact.

  completedMessage = Congratulations, now we just have to refuel the rocket and we can go again!

  // Contract min/max expiry in days.  If both are set to 0.0, it will result in a contract that never expires.
  // Default = 5.0 and 100.0 days, respectively
  minExpiry = 0.0
  maxExpiry = 0.0
  // Contract deadline in days.  Default is no deadline.
  deadline = 10

  // Controls for whether a contract can be declined or cancelled, default is true for both
  cancellable = false
  declinable = false

  // Prestige.
  //     Trivial
  //     Significant
  //     Exceptional
  prestige = Significant

  // Target Celestial body
  // Default = null (no celestial body)
  targetBody = Kerbin

  // The maximum number of times this contract type can be completed (0 being unlimited).
  // Default = 0
  maxCompletions = 1

  // The maximum instances of this contract that can be active at one time. Default = 4 (unless maxCompletions is set).
  maxSimultaneous = 1

  // Contract rewards.  Note that advanceFunds are automatically added to the failureFunds.
  rewardScience = 1.0
  rewardReputation = 2.0
  rewardFunds = 1000.0
  failureReputation = 3.0
  failureFunds = 0.0
  advanceFunds = 1000.0

  //  Completion criteria
  PARAMETER
  {
    name = reach_alt
    type = ReachState
    minAltitude = 15.000
  }
  PARAMETER
  {
    name = need_shute
    type = PartValidation
    // specific part: nose probe shute
    part = RC_Noseprobeshute_35
    disableOnStateChange = false
  }
  PARAMETER
  {
    name = need_rocket
    type = PartValidation
    // specific part: S2 micro rocket
    part = RC_Rocket_35_S2
    disableOnStateChange = false
  }
  REQUIREMENT
  {
    name = completed_cp1_1_1
    type = CompleteContract
    contractType = CP1_1_1
  }
  REQUIREMENT
  {
    name = tech_impMicroRocketry
    type = TechResearched
    tech = impMicroRocketry
  }
}